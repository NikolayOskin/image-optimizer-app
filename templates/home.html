<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jpeg & PNG image compression tool - Image Squeezer</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container center">
    <div class="row">
        <div class="col-md-12 pt-5">
            <h1>Image Squeezer</h1>
        </div>
    </div>

    <form name="upload" method="post" action="/upload" enctype="multipart/form-data" accept-charset="utf-8">
        <div class="row">
            <div class="col col-md-offset-3 center">
                <div class="btn-container">
                    <!--the three icons: default, ok file (img), error file (not an img)-->
                    <h1 class="imgupload"><i class="fa fa-file-image-o"></i></h1>
                    <h1 class="imgupload ok"><i class="fa fa-check"></i></h1>
                    <h1 class="imgupload stop"><i class="fa fa-times"></i></h1>
                    <!--this field changes dinamically displaying the filename we are trying to upload-->
                    <p id="namefile" class="mb-5">File types allowed: jpg, jpeg, png.</p>
                    <!--our custom btn which which stays under the actual one-->
                    <button type="button" id="btnup" class="btn btn-primary btn-lg">Browse for pic!</button>
                    <!--this is the actual file input, is set with opacity=0 beacause we wanna see our custom one-->
                    <input type="file" value="" name="file" id="fileup">
                </div>
            </div>
        </div>
        <!--additional fields-->
        <div class="row">
            <div class="col-md-12">
                <!--the defauld disabled btn and the actual one shown only if the three fields are valid-->
                <input type="submit" value="Compress!" class="btn btn-primary" id="submitbtn">
                <button type="button" class="btn btn-default" disabled="disabled" id="fakebtn">
                    Compress! <i class="fa fa-minus-circle"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<script src="/assets/main.js"></script>
</body>
</html>
